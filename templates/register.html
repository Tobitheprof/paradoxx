  {% extends 'base.html' %}
  {% load static %}
  {% block content %}
  <main id="main">

    <!-- ======= Breadcrumbs Section ======= -->
    <section class="breadcrumbs">
      <div class="container">

        <div class="d-flex justify-content-between align-items-center">
          <h2>Login</h2>
          <ol>
            <li><a href="#">Home</a></li>
            <li>Register</li>
          </ol>
        </div>

      </div>
    </section><!-- End Breadcrumbs Section -->

    <section class="inner-page">
        <div class="container-fluid vh-75" style="margin-top:70px">
            <div class="" style="margin-top:50px">
                <div class="rounded d-flex justify-content-center">
                    <div class="col-md-4 col-sm-12 shadow-lg p-5">
                        <div class="text-center">
                            <h2 class="header-color text-start"> <span>Sign Up</span></h2>
                            <p class="green-text" style="text-align: justify;">Sign Up on <span>Paradoxx</span> today and become a chad as well</p>
                            <!-- {% if messages %}
                            {% for message in messages %}
                            <p class="header-color">{{message}}</p>
                            {% endfor %}
                            {% endif %} -->
                        </div>
                        <form action="" method="POST">
                            <!-- {% csrf_token %} -->
                            <div class="p-4">
                                <div class="input-group mb-3">
                                    <span class="input-group-text"><i class="bi bi-person"></i></span>
                                    <input type="text" name="first_name" id="first_name" class="form-control" placeholder="First Name">
                                </div>
                                <div class="input-group mb-3">
                                    <span class="input-group-text"><i class="bi bi-person-fill"></i></span>
                                    <input type="text" class="form-control" placeholder="Last Name" name="last_name">
                                </div>
                                <div class="input-group mb-3">
                                    <span class="input-group-text"><i class="bi bi-envelope"></i></span>
                                    <input type="email" name="email" id="first_name" class="form-control" placeholder="Email Address">
                                </div>
                                <div class="input-group mb-3">
                                    <span class="input-group-text"><i class="bi bi-person-fill"></i></span>
                                    <input type="text" class="form-control" placeholder="Username" name="username">
                                </div>
                                <div class="input-group mb-3">
                                    <span class="input-group-text"><i class="bi bi-key"></i></span>
                                    <input type="password" class="form-control" placeholder="Password" name="password">
                                </div>
                                <div class="input-group mb-3">
                                    <span class="input-group-text"><i class="bi bi-key-fill"></i></span>
                                    <input type="password" class="form-control" placeholder="Confirm Password" name="password2">
                                </div>
                                <button class="btn btn-secondary text-center mt-2 btn-custom" type="submit">
                                    Sign Up
                                </button>
                                <p class="text-center mt-5">Already Have An Account?
                                    <a href="{% url 'register' %}" style="text-decoration: none;"><span class="green-text">Log In</span></a>
                                </p>
                                <a href="#" style="text-decoration: none;"><p class="text-center">Forgot your password?</p></a>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </section>

  </main><!-- End #main -->
  {% endblock %}
